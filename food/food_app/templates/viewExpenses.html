<head>

    <title>Hotel </title>

    <!-- Google Font -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">

<style>
  /* Make sure the navbar stays at the top and is not covered by the image */
    .header-section {
        position: absolute; /* Fixed or absolute to stay on top of the image */
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000; /* Ensure the navbar stays above other content */
    }
    .main-menu li:hover .drop-menu {
        display: block;
    }

</style>
</head>
<body>
{% include 'nav.html' %}
<br/>
<br/>
<br/>
<br/>
<br/>
<form method="post" action="{% url 'viewExpenses' %}">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-3">
            <label>From Date</label>
            <input type="date" class="form-control" id="from_date" name="from_date" required>
        </div>
        <div class="col-md-3">
            <label>To Date</label>
            <input type="date" class="form-control" id="to_date" name="to_date" required>
        </div>

        <div class="col-md-3">
            <label>&nbsp;</label> <!-- Empty label to align the button -->
            <button type="submit" class="form-control btn btn-success">Search</button>
        </div>
    </div>
</form>
<br/>
    <h3>Total Amount: {{ grand_total }}</h3>
    <div class="table-container">
<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Expense Head</th>
            <th>Amount</th>

        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.Date }}</td>
            <td>{{ expense.Reason }}</td>
            <td>{{ expense.Amount }}</td>

        </tr>
        {% endfor %}
    </tbody>
</table>
    </div>
    <script>
     // Function to set the default date to the current date
function setCurrentDate() {
    var today = new Date();
    var day = today.getDate();
    var month = today.getMonth() + 1; // Months are zero-based
    var year = today.getFullYear();

    // Format date as YYYY-MM-DD
    var formattedDate = year + '-' + (month < 10 ? '0' + month : month) + '-' + (day < 10 ? '0' + day : day);

    // Set the value of the date input
    document.getElementById('from_date').value = formattedDate;
    document.getElementById('to_date').value = formattedDate;
}

// Run the function when the page loads
window.onload = setCurrentDate;
    </script>


<!-- Js Plugins -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
